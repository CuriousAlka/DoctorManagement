{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-6 text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Delete</h2>
    <p class="mb-6 text-gray-600">Are you sure you want to delete this user?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Yes, Delete
        </button>
        <a href="{% url 'user_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
