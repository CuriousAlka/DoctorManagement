{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ post.title }}</h1>
    <p class="mb-4">{{ post.content }}</p>

    <div class="flex gap-4">
        <a href="{% url 'post_edit' post.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Edit</a>
        <form action="{% url 'post_delete' post.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        </form>
        <a href="{% url 'post_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Back</a>
    </div>
</div>
{% endblock %}
