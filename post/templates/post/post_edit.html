{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Edit Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Save Changes
            </button>
            <a href="{% url 'post_list' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
